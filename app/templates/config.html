<!DOCTYPE html>
<html>
<head>
<title></title>
<link href="/css/style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>

	<div class="header">
    	<span class="title">Config</span>
	</div>
	<div class="content">
		<form action="config" method="post">
			<div class="form-group">
	            <label class="caption">Unit Identifier</label>
	            <input type="text" class="form-control" name="unitIdentifier" value="{{config['unit_identifier']}}">
			</div>
			<div class="form-group">
	            <label class="caption">Management Server IP</label>
	            <input type="text" class="form-control" name="mgmtServerIp" value="{{config['mgmt_server_ip']}}">
			</div>
			<div class="btn-row">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>	
		</form>
	</div>	
	<div class="footer">
		<div class="left">&nbsp;</div>
    	<div class="center" id="datetime"></div>
    	<div class="right"><a href="/menu" class="ftr-link">Menu<img src="img/gry-status.png"></a></div>
	</div>

</body>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/socket.io.js"></script>
<script type="text/javascript" src="static/js/date-display.js"></script>
</html>
